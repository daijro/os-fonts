<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<description>Ubuntu 24.04 fontconfig</description>

<!-- Fonts -->
	<dir prefix="cwd">fonts</dir>

<!-- Accept deprecated 'mono' alias, replacing it with 'monospace' -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>mono</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>monospace</string>
		</edit>
	</match>

<!-- Accept alternate 'sans serif' spelling, replacing it with 'sans-serif' -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans serif</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>sans-serif</string>
		</edit>
	</match>

<!-- Accept deprecated 'sans' alias, replacing it with 'sans-serif' -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>sans</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>sans-serif</string>
		</edit>
	</match>

<!-- Accept alternate 'system ui' spelling, replacing it with 'system-ui' -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>system ui</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>system-ui</string>
		</edit>
	</match>

<!-- Ignore dpkg temporary files -->
	<selectfont>
		<rejectfont>
			<glob>*.dpkg-tmp</glob>
		</rejectfont>
	</selectfont>
	<selectfont>
		<rejectfont>
			<glob>*.dpkg-new</glob>
		</rejectfont>
	</selectfont>

<!-- Load Ubuntu conf.d -->
	<include ignore_missing="yes" prefix="cwd">fontconfigs/ubuntu/ubuntu-conf.d</include>

<!-- Font cache directory list -->
	<cachedir prefix="cwd">.fontcache</cachedir>

<!-- Bump font cache rescan interval to an hour -->
	<config>
		<rescan>
			<int>3600</int>
		</rescan>
	</config>

</fontconfig>
