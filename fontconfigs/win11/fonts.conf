<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<description>Windows 11 26H1 fontconfig</description>

<!-- Fonts -->
	<dir prefix="cwd">fonts</dir>

<!--
    Metrics      Families
    4194,142     default, serif
    4254,143     sans-serif, fantasy, Arabic Transparent, Arial, Arial Baltic, Arial CE, Arial Cyr, Arial Greek, Arial TUR, Helvetica, Small Fonts
    3505,150     monospace, Consolas
    4304,178     cursive
    4317,170     system-ui, Segoe UI
    4243,145     MS Shell Dlg, Helv, Microsoft Sans Serif, MS Sans Serif
    4240,154     MS Shell Dlg 2, Tahoma
-->

<!-- Generic families -->
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Times New Roman</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign" binding="same"><string>Consolas</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>cursive</string></test>
		<edit name="family" mode="assign" binding="same"><string>Comic Sans MS</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>fantasy</string></test>
		<edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>system-ui</string></test>
		<edit name="family" mode="assign" binding="same"><string>Segoe UI</string></edit>
	</match>

<!--
	Arial aliases
	From browserleaks.com/fonts:
	> 4254,143 sans-serif, fantasy, Arabic Transparent, Arial, Arial Baltic, Arial CE, Arial Cyr, Arial Greek, Arial TUR, Helvetica, Small Fonts
 -->
	<match target="pattern">
		<test qual="any" name="family"><string>Arabic Transparent</string></test>
		<edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Arial Baltic</string></test>
		<edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Arial CE</string></test>
		<edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Arial Cyr</string></test>
		<edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Arial Greek</string></test>
		<edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Arial TUR</string></test>
		<edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Helvetica</string></test>
		<edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Small Fonts</string></test>
		<edit name="family" mode="assign" binding="same"><string>Arial</string></edit>
	</match>

<!--
	Microsoft Sans Serif aliases
	From browserleaks.com/fonts:
	> 4243,145 MS Shell Dlg, Helv, Microsoft Sans Serif, MS Sans Serif
-->
	<match target="pattern">
		<test qual="any" name="family"><string>MS Shell Dlg</string></test>
		<edit name="family" mode="assign" binding="same"><string>Microsoft Sans Serif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>Helv</string></test>
		<edit name="family" mode="assign" binding="same"><string>Microsoft Sans Serif</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>MS Sans Serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Microsoft Sans Serif</string></edit>
	</match>

<!--
	Tahoma aliases
	From browserleaks.com/fonts:
	> 4240,154 MS Shell Dlg 2, Tahoma
-->
	<match target="pattern">
		<test qual="any" name="family"><string>MS Shell Dlg 2</string></test>
		<edit name="family" mode="assign" binding="same"><string>Tahoma</string></edit>
	</match>

<!-- Font cache directory list -->
	<cachedir prefix="cwd">.fontcache</cachedir>

<!-- Bump font cache rescan interval to an hour -->
	<config>
		<rescan>
			<int>3600</int>
		</rescan>
	</config>

<!-- ClearType like rendering -->
	<match target="pattern">
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
		<edit name="autohint" mode="assign"><bool>false</bool></edit>
		<edit name="hinting" mode="assign"><bool>true</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
		<edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
		<edit name="rgba" mode="assign"><const>rgb</const></edit>
	</match>

</fontconfig>
