<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<description>macOS Tahoe fontconfig</description>

<!-- Fonts -->
	<dir prefix="cwd">fonts</dir>

<!--
	Metrics      Families
	4282,128     default, serif
	4247,129     sans-serif
	3817,150     monospace
	4229,204     cursive, Apple Chancery
	3907,199     fantasy, Papyrus
	4145,151     system-ui, -apple-system
-->

<!-- Generic families -->
	<match target="pattern">
		<test qual="any" name="family"><string>serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Times</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>sans-serif</string></test>
		<edit name="family" mode="assign" binding="same"><string>Helvetica</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>monospace</string></test>
		<edit name="family" mode="assign" binding="same"><string>Menlo</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>cursive</string></test>
		<edit name="family" mode="assign" binding="same"><string>Apple Chancery</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>fantasy</string></test>
		<edit name="family" mode="assign" binding="same"><string>Papyrus</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>system-ui</string></test>
		<edit name="family" mode="assign" binding="same"><string>.AppleSystemUIFont</string></edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family"><string>-apple-system</string></test>
		<edit name="family" mode="assign" binding="same"><string>.AppleSystemUIFont</string></edit>
	</match>

<!-- Font cache directory list -->
	<cachedir prefix="cwd">.fontcache</cachedir>

<!-- Bump font cache rescan interval to an hour -->
	<config>
		<rescan>
			<int>3600</int>
		</rescan>
	</config>

<!-- macOS Core Text like rendering -->
	<match target="pattern">
		<edit name="antialias" mode="assign"><bool>true</bool></edit>
		<edit name="autohint" mode="assign"><bool>false</bool></edit>
		<edit name="hinting" mode="assign"><bool>false</bool></edit>
		<edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
		<edit name="lcdfilter" mode="assign"><const>lcdnone</const></edit>
		<edit name="rgba" mode="assign"><const>none</const></edit>
	</match>

</fontconfig>
